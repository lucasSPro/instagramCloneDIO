<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/smart.png" alt="SmartPhone">
        </div>
        <div class="instagram-register">
            <div class="group">
                <img src="./img/Instagram_logo.png"  class="instagram-logo" alt="Logo">
                <div class="profile-photo" >
                    <img src="./img/screen1.jpg" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Lucas</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Lucas?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
